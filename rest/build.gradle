group = 'com.slack.slack'
version = '0.0.1'
description = 'slack'
java.sourceCompatibility = JavaVersion.VERSION_1_8

//repositories {
//    mavenCentral()
//}

// 웹에 노출되는 모듈이기 때문에 war 추가
apply plugin: 'war'
apply plugin: 'org.springframework.boot'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    exclude '**/*'
}

dependencies {
    implementation project(':common')

    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'
    implementation 'org.modelmapper:modelmapper:2.4.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    implementation 'org.apache.commons:commons-text:1.9'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-mustache:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.5'
    implementation 'net.rakugakibox.util:yaml-resource-bundle:1.1'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.4'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.5'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
//    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.4.5'
//    implementation 'io.micrometer:micrometer-core:1.6.6'
//    implementation 'io.micrometer:micrometer-registry-prometheus:1.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.4.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.4.5'
    runtimeOnly 'com.h2database:h2:1.4.200'
    implementation 'org.apache.kafka:kafka-clients:2.5.0'
}


jar {
    manifest {
        attributes 'Main-Class': 'com.slack.slack.SlackApplication'
    }
//    from {
//        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
//    }
    baseName('rest-module')
    version('0.0.1')
}
